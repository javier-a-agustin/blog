    <head>
        <meta charset="utf-8" />
        <title>Edit</title>
    </head>

    <body>
        <div id="createPost">
            <div>
                <label>Titulo</label>
                <input type="text" name="title" placeholder="Title" id="title">
            </div>
            <br>
            <div>
                <label>Subtitulo</label>
                <input type="text" name="subtitle" placeholder="Subtitulo" id="subtitle">
            </div>
            <br>
            <div>
                <label>Autor</label>
                <input type="text" name="author" placeholder="Autor" id="author">
            </div>
            <br>
            <div>
                <label>Fecha publicado</label>
                <input type="datetime" name="date" placeholder="date" id="date">
            </div>
            <br>

            <div>
                <button onClick="addItem('#')">Title</button>
                <button onClick="addItem('##')">Subtitle</button>
                <button onClick="addItem('###')">3rd title</button>     
                <button onClick="addItem('**   **')">B</button> 
                <button onClick="addItem('*   *')">I</button> 
                <button onClick="addItem('>')">></button> 
                <button onClick="addItem('`   `')">Code</button> 
                <button onClick="addItem('[titulo](link)')">Link</button> 
                <button onClick="addItem('![alt text](image.jpg)')">Img</button> 
                
                

            </div>
            <label>Contenido</label>
            <textarea id="text-input" oninput="this.editor.update()" cols="15" rows="3"></textarea>
        </div>
    

        <div id="preview"> </div>
    

    <style>
        body{
            background: black;
            color:white;

        }
        #createPost{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #preview{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

    </style>

    <script src=" {{url_for('static', filename='markdown.js')}}"></script>

    <script type="text/javascript">

        function addItem(x){
            var e = document.getElementById('text-input');
            e.value+=x;
        }
        
        function Editor(input, preview) {
            this.update = function () {
                preview.innerHTML = markdown.toHTML(input.value);
            };
            input.editor = this;
            this.update();
        }
        var $ = function (id) { return document.getElementById(id); };
        new Editor($("text-input"), $("preview"));

    </script>

    </body>

</html>
