  {% include "header.tmpl" %}
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='ds.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Gauchada</h1>
            <span class="subheading">Inquietudes sobre programacion.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for post in posts|reverse %}
        <div class="post-preview">
          <a href="{{ url_for('post', post_id=post.id) }}">
            <h2 class="post-title">
              {{ post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{ post.subtitle }}
            </h3>
          </a>
          <p class="post-meta">Publicado por
            <a href="https://www.linkedin.com/in/javier-a-agustin/"> {{ post.author }}</a>
            {{ post.date_posted.strftime('%d' + ' de ' + '%B' ' del ' + '%Y') }}</p>
        </div>
        <hr>
        {% endfor %}

      </div>
    </div>
  </div>

  <hr>
  {% include "footer.tmpl" %}
